<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
</head>
<body>
<h2>Registration Form</h2>
<form action="/action_page.php">
    <fieldset>
      <legend>Personal Info:</legend>     
    <label for="first_name">First Name:</label><br>
    <input type="text" id="first_name" name="first_name" required><br>
    
    <label for="last_name">Last Name:</label><br>
    <input type="text" id="last_name" name="last_name" required><br>
    
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    
    <label for="confirm_password">Confirm Password:</label><br>
    <input type="password" id="confirm_password" name="confirm_password" required>

    <h4>chose your favorite broswer</h4><br>
    <input type="radio" id="Tor" name="fav_language" value="Tor">
    <label for="Tor">Tor</label>
    <br>
    <input type="radio" id="Safari" name="fav_language" value="Safari">
    <label for="Safari">Safari</label>
    <br>
    <input type="radio" id="Alexa" name="fav_language" value="Alexa">
    <label for="Alexa">Alexa</label>
    <br>

    
    <input type="submit" value="Submit">
</fieldset>
</form>
</html>
